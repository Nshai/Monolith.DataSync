---
logVerbose: false
solutionName: Microservice.Workflow
displayName: Microservice.Workflow
database: sqlserver
validateReferences: true
hasSubSystemTests: true
deploymentPlaybook: api-service
prdTestingSuccessfulTimeout: 3
projectsToBuild:
- projectFile: Microservice.Workflow.sln
  buildTool: MSBuild 15.0
  arguments: /m /p:Configuration=Release;TargetFrameworkVersion=v4.7.2 /clp:ErrorsOnly
- projectFile: Microservice.Workflow.SubSystemTests.sln
  buildTool: dotnet
  arguments: -c Debug
  publishArguments: test\Microservice.Workflow.SubSystemTests\Microservice.Workflow.SubSystemTests.csproj -c Debug --self-contained false --output bin/Debug/netcoreapp3.1
- projectFile: .\database\Microservice.Workflow.SqlServer\Microservice.Workflow.SqlServer.sqlproj
  buildTool: MSBuild 15.0
  arguments: /p:Configuration=Release /clp:ErrorsOnly
codeQuality:
  resharperInspectCode:
    run: false
  sonarQube:
    run: false
scan:
  whiteSource:
    run: true
  dependencyCheck:
    run: false
    binariesLocation: src\\Microservice.Workflow\\bin\\Release
packaging:
  configuration: Release
  createSubsysJsonFile: true
  updateModConfigJsonFile: true
supportedApiVersions:
  - v1
subSystemStage:
  include: "**/test/Microservice.Workflow.SubSystemTests/bin/Debug/**/Microservice.Workflow.SubSystemTests.dll"
  removeEc2Stack: true
  healthCheck:
    maxAttempts: 12
    sleepIncrement: 10
